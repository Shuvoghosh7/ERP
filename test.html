<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first-div {
            width: 500px;
            /* Set the width of the first div to 500px */
            background-color: yellow;
        }

        .second-div {
            width: 100%;
            /* Set the width of the second div to be 100% of the width of the first div */
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="first-div">
        This is the first div.
        <div class="second-div">
            This is the second div.
        </div>
    </div>
</body>

</html>
