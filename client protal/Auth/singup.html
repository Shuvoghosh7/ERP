<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="singin.css" />

    <link
      rel="stylesheet"
      href="https://cdn.usebootstrap.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>

      rel="stylesheet"

      href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css"
    />

  <body>
    <div class="login_container">
      <div class="login_from_container">
        <div class="login_form_content">
          <div class="login_logo">
            <img src="../assets/login_logo.png" alt="" />
            <h4 class="mt-4">Sign up</h4>
            <p class="mt-3">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
          </div>

          <form>
            <div class="login_input">
              <label>Email</label><br />
              <input type="email" name="" id="" />
            </div>
            <div class="login_input mt-4">
              <label>Password</label><br />
              <input type="password" name="" id="" />
            </div>
            <div class="login_input mt-4">
              <label>Re-type password</label><br />
              <input type="password" name="" id="" />
            </div>

            <div class="my-3">
              <input type="checkbox" id="checkbox1" class="cheeck-box" />
              <label for="checkbox1" class="cleckbox-lebel mr-1">Remember me</label>
            </div>

            <div class="login_input mt-4">
                <input type="submit" value="Sign up" class="submit_btn">
            </div>
           
          </form>
          <p class="login_link">Already have an account? <span>
            <a href="singin.html">Sign in</a>
          </span></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
